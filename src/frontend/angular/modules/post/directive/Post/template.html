<section class="post-item">
  <header>
    <dl>
      <dt>Author</dt>
      <dd>{{post.author}}</dd>
      <dt>Created on</dt>
      <dd>{{post.created_on }}</dd>
      <dt>ID</dt>
      <dd>{{post.id}}</dd>
    </dl>
  </header>
  <aside class="attachment"></aside>
  <div class="content" ng-bind-html="post.content | PostContentParser"></div>
</section>
