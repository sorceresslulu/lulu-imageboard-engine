<article class="thread thread-view-thread">
  <li-board-layout-header board="board"></li-board-layout-header>
  <div ng-switch="ready.toString()">
    <div ng-switch-when="false">
      Loading...
    </div>
    <div ng-switch-when="true">
      <li-thread-feed thread-feed="threadFeed"></li-thread-feed>
      <li-reply-form thread-feed="threadFeed" thread-id="threadId"></li-reply-form>
    </div>
  </div>
</article>
